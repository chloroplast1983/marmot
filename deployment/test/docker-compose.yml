phpfpm:
  tty: true
  image: registry-internal.cn-hangzhou.aliyuncs.com/marmot/phpfpm-7.0:1.0
  volumes_from:
  - datacontainer
  stdin_open: true
  container_name: marmot-phpfpm

datacontainer:
  tty: true
  command:
  - bash
  - sync-config.sh
  - test
  image: registry-internal.cn-hangzhou.aliyuncs.com/marmot/marmot-data-container:0.1
  volumes:
  - /var/www/html
  stdin_open: true
  container_name: marmot-data-container

service:
  tty: true
  image: registry-internal.cn-hangzhou.aliyuncs.com/marmot/nginx-phpfpm-saas:1.0
  volumes:
  - /log/nginx/marmot:/var/log/nginx
  volumes_from:
  - datacontainer
  stdin_open: true

memcached-1:
  image: "registry-internal.aliyuncs.com/marmot/memcached:1.0"
  command: memcached -m 32
  container_name: marmot-memcached1

memcached-2:
  image: "registry-internal.aliyuncs.com/marmot/memcached:1.0"
  command: memcached -m 32
  container_name: marmot-memcached2
